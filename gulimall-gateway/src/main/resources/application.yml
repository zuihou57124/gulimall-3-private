
server:
  port: 88

spring:

  application:
    name: gulimall-gateway-88

  cloud:
    nacos:
      discovery:
        server-addr: 59.110.137.100:8848

    gateway:
      routes:
#        - id: test_route
#          uri: https://www.baidu.com
#          predicates:
#            - Query=url,baidu
#
#        - id: qq_route
#          uri: https://www.qq.com
#          predicates:
#            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product-11000
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: thirdparty_route
          uri: lb://gulimall-third-party-13000
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

#        - id: third_party_route
#          uri: lb://gulimall-third-party
#          predicates:
#            - Path=/api/thirdparty/**
          #filters:
          #  - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://gulimall-member-9000
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://gulimall-ware-12000
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: product_route
          uri: lb://gulimall-es-14000
          predicates:
            - Host=127.0.0.2,search.gulimall.com #商品检索页

        - id: product_route
          uri: lb://gulimall-product-11000
          predicates:
            - Host=127.0.0.1,127.0.0.3,gulimall.com,item.gulimall.com #首页和商品详情页

        - id: product_route
          uri: lb://gulimall-auth-20000
          predicates:
            - Host=127.0.0.4,auth.gulimall.com #登录与注册

        - id: cart_route
          uri: lb://gulimall-cart-15000
          predicates:
            - Host=cart.gulimall.com #购物车

        - id: order_route
          uri: lb://gulimall-order-10000
          predicates:
            - Host=order.gulimall.com #订单



